<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>犬種クイズ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
      background: #f9f9f9;
    }
    img {
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .options {
      margin-top: 1em;
      display: grid;
      gap: 10px;
    }
    button {
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #eee;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
    .correct {
      background-color: #c8f7c5;
    }
    .wrong {
      background-color: #f7c5c5;
    }
  </style>
</head>
<body>
  <h1>犬種クイズ 🐶</h1>
  <img id="dog-img" src="" alt="犬の画像" />
  <div class="options" id="options"></div>
  <p id="result"></p>
  <button onclick="loadQuiz()">次の問題 ▶</button>

  <script>
    const allBreedsUrl = "https://dog.ceo/api/breeds/list/all";
    let breeds = [];
    let correctBreed = "";

    async function fetchBreeds() {
      const res = await fetch(allBreedsUrl);
      const data = await res.json();
      breeds = Object.keys(data.message);
    }

    async function loadQuiz() {
      document.getElementById("result").textContent = "";
      document.getElementById("options").innerHTML = "";
      const breed = getRandomBreed();
      correctBreed = breed;

      // 画像取得
      const imgRes = await fetch(`https://dog.ceo/api/breed/${breed}/images/random`);
      const imgData = await imgRes.json();
      document.getElementById("dog-img").src = imgData.message;

      // 選択肢作成
      const options = [breed];
      while (options.length < 4) {
        const b = getRandomBreed();
        if (!options.includes(b)) options.push(b);
      }
      shuffleArray(options);
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, btn);
        document.getElementById("options").appendChild(btn);
      });
    }

    function getRandomBreed() {
      return breeds[Math.floor(Math.random() * breeds.length)];
    }

    function checkAnswer(answer, button) {
      const result = document.getElementById("result");
      const buttons = document.querySelectorAll("#options button");
      if (answer === correctBreed) {
        result.textContent = "正解！🎉";
        button.classList.add("correct");
      } else {
        result.textContent = `不正解 😢 正解は ${correctBreed}`;
        button.classList.add("wrong");
        buttons.forEach(btn => {
          if (btn.textContent === correctBreed) {
            btn.classList.add("correct");
          }
        });
      }
      buttons.forEach(btn => (btn.disabled = true));
    }

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    // 初期化
    fetchBreeds().then(loadQuiz);
  </script>
</body>
</html>
